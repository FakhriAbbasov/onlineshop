<!DOCTYPE html>

<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title class = "text-red-500">{% block title %}{% endblock %} | SHOP </title>
    </head>

    <body class="bg-gray-100">
        <nav class="flex justify-between items-center py-5 px-5 border-b border-slate-300">
            <a href="/" class="text-xl font-semibold">SHOP</a>
            <div class="space-x-5">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'item:new' %}" class="text-lg hover:text-gray-500">Upload Item</a>
                    <a href="{% url 'item:view_basket' %}" class="text-lg hover:text-gray-500" >Basket</a>
                    <a href="{% url 'myitems:items' %}" class="text-lg hover:text-gray-500" >My Items</a>
                    <a href="{% url 'core:logout' %}" class="text-lg hover:text-gray-500" >Logout</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="bg-sky-500 text-lg px-5 py-3 rounded-xl font-semibold text-white hover:bg-sky-700">Sign up</a>
                    <a href="{% url 'core:login' %}" class="bg-gray-500 text-lg px-5 py-3 rounded-xl font-semibold text-white hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
